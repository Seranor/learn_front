            <h2>头像</h2>
        </figcaption>

        <p>眼（英语：eye）又称眼睛、目、目睭，是视觉的器官，可以感知光线，转换为神经中电化学的脉冲。眼球（eyeball）又称眼珠，是复杂性生物眼眶内部，由眼球壁与眼内容物组成近球状的视觉器官。

            生物中比较复杂的眼睛是一个光学系统，可以收集周遭环境的光线，借由虹膜调整进入眼睛的强度，利用可调整的晶状体来聚焦，投射到对光敏感的视网膜产生影像，将影像转换为电的讯号，透过视神经传递到大脑的视觉系统及其他部分。眼睛依其辨色能力可以分为十种不同的种类，有96%的动物其眼睛都是复杂的光学系统[1]。其中软体动物、脊索动物及节肢动物的眼睛有成像的功能[2]。</p>
